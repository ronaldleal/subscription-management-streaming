<div class="subscription-container">
  <h2>Subscription List</h2>
  <button class="toggle-button" (click)="toggleAllDetails()">
    {{ showAllDetails ? 'Hide All Details' : 'Show All Details' }}
  </button>

  <div *ngFor="let subscription of subscriptions" class="subscription-card">
    <div class="subscription-header">
      <h3>{{ subscription.name }}</h3>
      <p><strong>Status:</strong> {{ subscription.status }}</p>
    </div>
    <div *ngIf="showAllDetails" class="subscription-details">
      <p><strong>ID:</strong> {{ subscription.id }}</p>
      <p><strong>Name:</strong> {{ subscription.name }}</p>

    </div>
  </div>
</div>
