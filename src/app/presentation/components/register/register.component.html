<div class="auth-container">
  <h2>Registro</h2>
  <form #registerForm="ngForm" (ngSubmit)="onRegister()" novalidate>
    <div class="inputGroup">
      <label for="username">Usuario</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Ingrese su usuario"
        required
      />
    </div>

    <div class="inputGroup">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Ingrese su contraseña"
        required
      />
    </div>

    <button type="submit" class="auth-button">Registrarse</button>
    <button type="button" class="auth-secondary-button" (click)="navigateToLogin()">Regresar al Login</button>
  </form>
</div>
